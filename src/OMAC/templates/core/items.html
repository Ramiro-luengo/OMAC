{% extends 'core/layout.html' %}
{% load static %}

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}">
</head>

{% block title %}
    <div class="head-color">
        <h1 style="text-align: center">OMAC</h1>
        <h2 style="text-align: center; font-family: Bahnschrift; font-size: large">Texto aburrido sobre OMAC</h2>
        <img class="Imagen-Derecha" src="{% static 'back.jpg' %}" style="object-fit: contain;" height="90" alt="F">
    </div>
{% endblock %}

{% block content %}
    <div style="text-align: center; margin: auto; width: 50%;">
        <form action="/items" method="GET">
            Buscar por ID
            <input style="font-weight: 300;font-family: Bahnschrift;" type="text" name="filtro" placeholder="Ingrese el ID del Item">
            <input style="font-weight: 300;font-family: Bahnschrift;" type="submit" value="Buscar">
        </form>

        <ul class="listas">
            {% for item in item_list %}
                <li>
                    <i class="fas fa-hand-point-right"></i>
                    <a class="link_marron" href="{{item.name}}">{{item.id}} - {{item.name}}</a>
                </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
